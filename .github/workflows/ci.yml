name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build & Validate
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v4

      - name: Print build environment
        run: |
          xcodebuild -version
          swift --version

      # Fast compilation check via Swift Package Manager
      - name: Build with SPM
        run: cd Speak && swift build

      # Full archive build — same as the release pipeline
      - name: Build release archive
        run: |
          xcodebuild \
            -project Speak/Speak.xcodeproj \
            -scheme Speak \
            -configuration Release \
            -derivedDataPath build/DerivedData \
            -archivePath build/Speak.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_ALLOWED=YES

      - name: Inspect archive structure
        run: |
          echo "── Archive contents:"
          find build/Speak.xcarchive -maxdepth 5 -type f | head -80
          echo ""
          echo "── Looking for .app bundles:"
          find build/Speak.xcarchive -name "*.app" -type d
          echo ""
          echo "── Looking for executables named Speak:"
          find build/Speak.xcarchive -name "Speak" -type f

      - name: Extract .app from archive
        run: |
          mkdir -p build
          # Find the .app wherever it lives in the archive
          APP_SRC=$(find build/Speak.xcarchive -name "Speak.app" -type d | head -1)
          echo "Found .app at: $APP_SRC"
          test -n "$APP_SRC" || { echo "FAIL: Speak.app not found in archive"; exit 1; }
          cp -R "$APP_SRC" build/Speak.app

      - name: Inspect .app bundle structure
        run: |
          echo "── Full .app tree:"
          find build/Speak.app -type f
          echo ""
          echo "── Mach-O files:"
          find build/Speak.app -type f -perm +111 | while read f; do
            file "$f" 2>/dev/null | grep -q Mach-O && echo "$f"
          done

      # Verify the .app bundle is well-formed.
      - name: Validate .app bundle
        run: |
          APP=build/Speak.app

          echo "── Locating Info.plist"
          PLIST=$(find "$APP" -name "Info.plist" -type f | head -1)
          test -n "$PLIST" || { echo "FAIL: Info.plist not found"; exit 1; }
          echo "   Found: $PLIST"

          echo "── Checking bundle identifier"
          BUNDLE_ID=$(/usr/libexec/PlistBuddy -c "Print CFBundleIdentifier" "$PLIST")
          echo "   Bundle ID: $BUNDLE_ID"
          test -n "$BUNDLE_ID" || { echo "FAIL: empty bundle identifier"; exit 1; }

          echo "── Locating Mach-O executable"
          EXEC=$(find "$APP" -type f -perm +111 -print0 | xargs -0 file 2>/dev/null | grep Mach-O | head -1 | cut -d: -f1)
          test -n "$EXEC" || { echo "FAIL: no Mach-O executable found in bundle"; exit 1; }
          echo "   Found: $EXEC"

          echo "── Checking linked frameworks"
          FRAMEWORKS=$(otool -L "$EXEC" | tail -n +2)
          echo "$FRAMEWORKS"
          for fw in Speech AVFoundation AppKit CoreGraphics; do
            echo "$FRAMEWORKS" | grep -q "$fw" || { echo "FAIL: $fw not linked"; exit 1; }
          done

          echo "── All checks passed"

name: Release

# Trigger on version tags: push a tag like v0.1.0 to create a release.
on:
  push:
    tags:
      - "v*"

# Allow creating GitHub Releases
permissions:
  contents: write

jobs:
  build:
    name: Build & Package
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v4

      - name: Print build environment
        run: |
          xcodebuild -version
          swift --version

      - name: Build release archive
        run: |
          xcodebuild \
            -project Speak/Speak.xcodeproj \
            -scheme Speak \
            -configuration Release \
            -derivedDataPath build/DerivedData \
            -archivePath build/Speak.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_ALLOWED=YES \
            SKIP_INSTALL=NO

      - name: Extract .app from archive
        run: |
          mkdir -p build
          APP_SRC=$(find build/Speak.xcarchive -name "Speak.app" -type d | head -1)
          test -n "$APP_SRC" || { echo "FAIL: Speak.app not found in archive"; exit 1; }
          ditto "$APP_SRC" build/Speak.app


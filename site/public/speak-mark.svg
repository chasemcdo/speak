<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Speak Logo</title>
  <desc id="desc">Rounded speech bubble with waveform bars.</desc>
  <defs>
    <linearGradient id="bubble" x1="18" y1="16" x2="108" y2="112" gradientUnits="userSpaceOnUse">
      <stop stop-color="#1A2D4A"/>
      <stop offset="1" stop-color="#0D1A30"/>
    </linearGradient>
    <linearGradient id="wave" x1="44" y1="38" x2="86" y2="90" gradientUnits="userSpaceOnUse">
      <stop stop-color="#7FE0FF"/>
      <stop offset="1" stop-color="#2D8FFF"/>
    </linearGradient>
    <filter id="glow" x="24" y="20" width="80" height="88" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect x="12" y="12" width="104" height="92" rx="28" fill="url(#bubble)" stroke="#2A4A73" stroke-width="2"/>
  <path d="M46 104L36 118L66 104H46Z" fill="#10203A" stroke="#2A4A73" stroke-width="2" stroke-linejoin="round"/>

  <g filter="url(#glow)">
    <rect x="40" y="48" width="8" height="30" rx="4" fill="url(#wave)"/>
    <rect x="54" y="40" width="8" height="46" rx="4" fill="url(#wave)"/>
    <rect x="68" y="34" width="8" height="58" rx="4" fill="url(#wave)"/>
    <rect x="82" y="46" width="8" height="34" rx="4" fill="url(#wave)"/>
  </g>

  <circle cx="95" cy="28" r="6" fill="#7FE0FF" fill-opacity="0.35"/>
</svg>
